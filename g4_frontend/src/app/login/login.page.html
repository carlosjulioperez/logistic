<ion-content padding class="animated fadeIn login auth-page">
  <ion-grid class="grid1">

    <ion-row class="row1">
       <!-- 
        <ion-col>
          <ion-col class="img-container">
            <img src="../assets/img/avatar.png">
          </ion-col>
        </ion-col>
        -->
    </ion-row>

    <ion-row class="row2">
        <ion-col>

        </ion-col>
    </ion-row>

</ion-grid>

<div class="sonico">
    <div class="contaier-login">
        <ion-grid>
            <ion-row>
              <ion-col class="img-container">
               <img src="../assets/img/logosmall.jpg"> <!--  -->
              </ion-col>
            </ion-row>
            <ion-row>                
                <ion-col class="img-container">
                    <h1>Iniciar Sesión</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list>

                        <ion-item>
                            <ion-icon name="person" class="icon-login"></ion-icon>
                            <ion-input [(ngModel)]="usuario.nickname" type="text" required placeholder="Usuario"></ion-input>
                        </ion-item>
                        <br />
                        <ion-item>
                            <ion-icon name="key-outline" class="icon-login"></ion-icon>
                            <ion-input [(ngModel)]="usuario.clave" type="password" required placeholder="Contraseña" (keyup.enter)="login()"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" fill="solid" expand="full"  (click)="login()">
                        Entrar
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>
                        <h3>¿Olvido la contraseña?</h3>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
  </div>

</ion-content>
