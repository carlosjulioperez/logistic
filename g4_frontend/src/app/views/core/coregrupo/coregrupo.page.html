<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row style="height: 100%;">
    <ion-col>
      <ion-item>
          <ion-button (click)="mostrarCrud(0)" slot="start"  size="default"   >
            <ion-icon slot="start" name="create"></ion-icon>
            Nuevo
          </ion-button>
        <ion-searchbar animated debounce="300" placeholder="Digite informacion para filtrar..." (ionChange)="updateFilter($event)" (ionClear)="updateFilter($event)"></ion-searchbar>
      </ion-item>
      <div id="container">
      <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true">
      </ag-grid-angular>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
