<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Impresion Documentos</ion-title>
    <ion-buttons slot="end">
      <!--
      <ion-button color="primary" (click)="guardar()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button> -->
      <ion-button color="primary" (click)="onUpdateData()" [disabled]="!objeto.idaguaje">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="cerrar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
        <ion-col class="ion-no-padding" size-xs="12" size-sm="10" size-md="6"  size="4" size-lg="4">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle style="font-weight: bold;" >Parametros busqueda</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <div class="divcard">
                <div class="bloqueTag">
                  <span>Seleccione No. de Aguaje :</span> 
                </div>
                <div class="bloqueTag">
                  <ion-select interface="popover" placeHolder="Seleccionar" [(ngModel)]="objeto.idaguaje" (ngModelChange)="onAguajeSelected()"  >
                    <ion-select-option *ngFor="let item of listAguaje" [value]="item.id">{{ item.descripcion }}  No. {{ item.numeroaguaje }}</ion-select-option>
                  </ion-select>                 
                </div>
              </div>
              <div class="divcard">
                <div class="bloqueTag">
                  <span>Fecha de Programacion :</span> 
                </div>
                <div class="bloqueTag" >
                  <!--
                  <ion-input value="{{ objeto.fechadespacho | date: 'dd/MM/yyyy' }}" id="fechacapacitaciondesde" class="ion-text-end"></ion-input>
                  <ion-popover  trigger="fechacapacitaciondesde" size="auto">
                    <ng-template>
                      <ion-datetime locale="es-ES" displayFormat="MMMM D, YYYY" pickerFormat="MMMM D, YYYY"
                       [(ngModel)]="objeto.fechadespacho" presentation="date" > </ion-datetime>
                    </ng-template>
                  </ion-popover>-->
                  <ion-label class="ion-text-wrap" style="font-size: 11px;"  >{{ fechadespachofiltro }} </ion-label>
                  <ion-button style="margin-left: 10px;"  (click)="buscarFechaDespacho()" size="small" slot="end" fill="outline" color="primary">
                    <ion-icon slot="icon-only" name="search"></ion-icon>
                  </ion-button>  
                </div>
              </div>
            </ion-card-content>
             
          </ion-card>
        </ion-col>  
        <ion-col class="ion-no-padding" size-xs="12" size-sm="10" size-md="6"  size="8" size-lg="8">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle style="font-weight: bold;" >Datos de Empresa</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
               
              <div class="divcard">
                <div class="bloqueTag">
                  <span>Empresa :</span> 
                </div>
                <div class="bloqueTag">
                  Falogic S.A   
                </div>
              </div>
              <div class="divcard">
                <div class="bloqueTag">
                  <span>Actividad :</span> 
                </div>
                LOGISTICA Y TRANSPORTE
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>  
      </ion-row> 
       
  </ion-grid>   
  <ion-row >
    <ion-col> 
      <div id="container"> <!--  [modules]="modules"  style="height: 100%;"   -->
        <ag-grid-angular #agGridDatos   
          style="width: 100%; height: 500px;" 
          class="ag-theme-alpine"
          [gridOptions]="gridOptions"
          
          [rowData]="rowData"        
          [columnDefs]="columnDefs"   
          [defaultColDef]="defaultColDef"
          [pagination]="true"  
          [frameworkComponents]="frameworkComponents"   
          [overlayLoadingTemplate]="overlayLoadingTemplate"              
          [animateRows]="true"
          [pinnedBottomRowData]="bottomData"              
          (cellValueChanged)="onCellValueChanged($event)"
          (rowEditingStarted)="onRowEditingStarted($event)"
          (rowEditingStopped)="onRowEditingStopped($event)"
          (cellEditingStarted)="onCellEditingStarted($event)"
          (cellEditingStopped)="onCellEditingStopped($event)"
          (gridReady)="onGridReady($event)"
          [overlayNoRowsTemplate]="noRowsTemplate"> 

        </ag-grid-angular>
      </div>
    </ion-col>
  </ion-row>


  
</ion-content>
