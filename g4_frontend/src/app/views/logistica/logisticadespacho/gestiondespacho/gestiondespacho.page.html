<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestion Despacho</ion-title>
    <ion-buttons slot="end">
      <!--
      <ion-button color="primary" (click)="guardar()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button> -->
      <ion-button color="danger" (click)="cerrar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content  >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button data-desc="Agregar Nuevo" (click)="agregarNuevoDetalle()"  >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button data-desc="Reporte">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-row >
    <ion-col> 
      <div id="container"> <!--  [modules]="modules"  style="height: 100%;"   -->
        <ag-grid-angular #agGridDatos   
          style="width: 100%; height: 500px;" 
          class="ag-theme-alpine"
          [gridOptions]="gridOptions"
          
          [rowData]="rowData"        
          [columnDefs]="columnDefs"   
          [defaultColDef]="defaultColDef"
          [pagination]="true"  
          [frameworkComponents]="frameworkComponents"   
          [overlayLoadingTemplate]="overlayLoadingTemplate"              
          [animateRows]="true"
          [pinnedBottomRowData]="bottomData"              
          (cellValueChanged)="onCellValueChanged($event)"
          (rowEditingStarted)="onRowEditingStarted($event)"
          (rowEditingStopped)="onRowEditingStopped($event)"
          (cellEditingStarted)="onCellEditingStarted($event)"
          (cellEditingStopped)="onCellEditingStopped($event)"
          (gridReady)="onGridReady($event)"
          [overlayNoRowsTemplate]="noRowsTemplate"> 

        </ag-grid-angular>
      </div>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col class="ion-no-padding" size-xs="12" size-sm="10" size-md="10"  size="10" size-lg="10">
      <ion-card>
        <ion-card-content>
            <div class="divcard">
              <div class="bloqueTag">
                {{objetoitem.observacioncompras}}
              </div>
              <div class="bloqueTag">
                {{objetoitem.proveedor}} 
              </div>
              <div class="bloqueTag">
                {{objetoitem.piscina}}
              </div> 
              <div class="bloqueTag">
                {{objetoitem.cantidadprogramada}}
              </div> 
              <div class="bloqueTag">
                {{objetoitem.fechaarriboplanta}}
              </div> 
            </div> <!-- fechaarriboplanta --> 
        </ion-card-content>    
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
